<script>
    function isFibonacci(number) {
        let number1 = 0;
        let number2 = 1;
        let count = false;
        for(let i = 0; i <= number ; i++) {
            let number3 = number1 + number2;
            if(number === number1|| number === number2 || number === number3) {
                count = true;
            }
            number1 = number2;
            number2 = number3;
        }
        return count;
    }
    let numb=+prompt("Nhập số để kiểm tra:")
    document.write(isFibonacci(numb))
